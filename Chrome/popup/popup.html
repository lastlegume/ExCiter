<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <script src="popup.js" defer></script></head>
  <link rel="stylesheet" href="popup.css" />

<body>
    <h1>Manual Removal</h1>
    <form>
        <div class="slidecontainer">
            <br><label><input type="checkbox"id="numBrackets" value = true> Remove numbers surrounded by brackets</label>
            <br><label><input type="checkbox"id="apa" value = true> Remove all APA 7 citations</label>
            <br><label><input type="checkbox"id="mla" value = true> Remove all MLA 9 citations</label>
            <br><label><input type="checkbox"id="allBrackets" value = true> Delete all characters surrounded by brackets</label>
            <br><label><input type="checkbox"id="numParentheses" value = true> Delete parentheses with exclusively numbers</label>
            <br><label><input type="checkbox"id="allParentheses" value = true> Delete all characters within parentheses</label>
            <br><button type="submit">Remove</button>
        </div>
    </form>
  <br><button type="button" id = "options" >Automatic Removal Settings</button>  



</body>

</html>
