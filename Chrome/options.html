<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Whitelisted Sites:</h1>

    <form id = "addition">
        Enter only the hostname of the sites. This appears after the :// and before the first / (ex. en.wikipedia.org)
        <input id = "url" type="text" placeholder = "Enter the hostname"> <select style = "float: right;" id="options" multiple>
            <!-- <option value="" disabled hidden selected>--Please choose an option--</option> -->
            <option value=1> Remove bracket citations </option>
            <option value=2> Remove APA citations </option>
          </select>
          <br><button type="submit">Add</button>
    </form><br>
    <h2>List of whitelisted sites</h2>
    Delete the line from the textbox to remove the whitelisting. 
    <textarea id = "sites" rows = "10" cols="30"></textarea>
    <br><button id = "update">Update</button>
    <script src="options.js" defer></script>
</body>

</html>
